<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Important - Interactive Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            color: white;
            position: relative;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        .game-container {
            position: relative;
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(40, 40, 40, 0.8);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 1;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <video id="video-background" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="game-container fade-in">
        <h1 id="scene-title">You Are Important</h1>
        <div id="scene-content" class="scene-content"></div>
        <div id="choices-container" class="choices-container"></div>
        <button id="restart-button" class="restart-button hidden">Restart Game</button>
    </div>
    <div class="footer">
        Made by SAMUEL SII ZHONG CHIN
    </div>

    <script src="game-data.js"></script>
    <script src="game.js"></script>
</body>
</html>
