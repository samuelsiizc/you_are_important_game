<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你很重要</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Arial', sans-serif, 'Microsoft YaHei', 'SimHei';
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80%;
            position: relative;
            z-index: 1;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            letter-spacing: 2px;
        }
        
        .start-button {
            background-color: white;
            color: #333;
            border: none;
            border-radius: 50px;
            padding: 12px 36px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .start-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #333;
            color: white;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.8rem;
            opacity: 0.7;
            z-index: 1;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop playsinline>
        <source src="background.mp4" type="video/mp4">
    </video>
    <div class="overlay"></div>
    <div class="container">
        <h1>你很重要</h1>
        <p class="tagline">每个人 &bull; 都很 &bull; 重要</p>
        <button class="start-button" id="startButton">开始游戏</button>
    </div>
    <div class="footer">
        Made by SAMUEL SII ZHONG CHIN
    </div>

    <script>
        document.getElementById('startButton').addEventListener('click', function() {
            window.location.href = 'game.html';
        });
    </script>
</body>
</html>
